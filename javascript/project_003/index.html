<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
</head>
<body>
  <input id="num1" type="number" placeholder="First number">
  <input id="num2" type="number" placeholder="Second number">
  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">*</button>
  <button onclick="calculate('/')">/</button>
  <p id="result"></p>
  <script src="main.js"></script>
</body>
</html>
